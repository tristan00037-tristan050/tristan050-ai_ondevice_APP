version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collector-postgres
    environment:
      POSTGRES_DB: collector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: .
      dockerfile: packages/collector-node-ts/Dockerfile
    container_name: collector
    environment:
      NODE_ENV: production
      PORT: 9090
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: collector
      DB_USER: postgres
      DB_PASSWORD: postgres
      API_KEYS: "default:collector-key"
      EXPORT_SIGN_SECRET: dev-secret
      RETAIN_DAYS: 30
      ENCRYPTION_KEY: dev-encryption-key
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9090/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  bff:
    build:
      context: .
      dockerfile: packages/bff-node-ts/Dockerfile
    container_name: bff
    environment:
      NODE_ENV: production
      PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  ops-console:
    build:
      context: .
      dockerfile: packages/ops-console/Dockerfile
    container_name: ops-console
    ports:
      - "80:80"
    depends_on:
      - collector

volumes:
  postgres-data:

