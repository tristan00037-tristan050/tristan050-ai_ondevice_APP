{{- if and (not .Values.secrets.enabled) (empty .Values.secrets.existingSecretName) -}}
{{- fail "secrets.enabled=false requires secrets.existingSecretName" -}}
{{- end -}}

{{- $secretName := (include "onprem-gateway.fullname" .) -}}
{{- if not .Values.secrets.enabled -}}
{{- $secretName = .Values.secrets.existingSecretName -}}
{{- end -}}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onprem-gateway.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "onprem-gateway.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "onprem-gateway.name" . }}
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: DATABASE_URL
            - name: EXPORT_SIGN_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: EXPORT_SIGN_SECRET

