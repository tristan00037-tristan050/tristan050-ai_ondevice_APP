apiVersion: v1
kind: Service
metadata:
  name: {{ include "onprem-gateway.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "onprem-gateway.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}

