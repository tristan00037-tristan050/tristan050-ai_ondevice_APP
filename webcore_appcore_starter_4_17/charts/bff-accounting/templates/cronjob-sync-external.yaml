{{- if .Values.cronJobs.syncExternal.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "bff-accounting.fullname" . }}-sync-external
spec:
  schedule: "{{ .Values.cronJobs.syncExternal.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: sync
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: IfNotPresent
              command: ["node","/app/scripts/worker_sync_external.mjs"]
              env:
                - name: TENANT_LIST
                  value: "default"
                - name: SOURCES
                  value: "bank-sbx"
                - name: SYNC_SINCE_DAYS
                  value: "{{ .Values.cronJobs.syncExternal.sinceDays }}"
                - name: BANK_SBX_BASE
                  value: "{{ .Values.adapters.bankSbx.base }}"
                - name: BANK_SBX_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.adapters.bankSbx.tokenSecretName }}
                      key: TOKEN
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: {{ include "bff-accounting.fullname" . }}
                      key: DATABASE_URL
{{- end }}

