apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  labels:
    app: collector
spec:
  replicas: 3
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
      - name: collector
        image: collector:latest
        ports:
        - containerPort: 9090
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "9090"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: db-host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: db-port
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: db-name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: db-password
        - name: API_KEYS
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: api-keys
        - name: EXPORT_SIGN_SECRET
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: export-sign-secret
        - name: RETAIN_DAYS
          value: "30"
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: collector-secrets
              key: encryption-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: collector-service
spec:
  selector:
    app: collector
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9090
  type: LoadBalancer


