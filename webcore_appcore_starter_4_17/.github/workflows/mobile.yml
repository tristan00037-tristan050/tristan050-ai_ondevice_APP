name: mobile

on:
  pull_request:
  push:
    tags: ['r7-*']

jobs:
  typecheck_app:
    name: TypeScript Check (App)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webcore_appcore_starter_4_17
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: webcore_appcore_starter_4_17/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Typecheck app
        run: npm run -w @appcore/app-expo typecheck

  expo_bundle:
    name: Expo Bundle (Web)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webcore_appcore_starter_4_17
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: webcore_appcore_starter_4_17/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Expo doctor
        run: npx expo-doctor || echo "expo-doctor skipped"
      - name: Expo export (web)
        run: npx expo export --platform web --no-install || echo "expo export skipped (requires expo config)"

  eas_android:
    name: EAS Android Build (Preview)
    if: ${{ secrets.EAS_TOKEN != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webcore_appcore_starter_4_17
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: webcore_appcore_starter_4_17/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: EAS login
        run: npx expo login --token ${{ secrets.EAS_TOKEN }} || echo "EAS login skipped"
      - name: EAS build (Android)
        run: npx eas build --platform android --profile preview --non-interactive || echo "EAS build skipped"

  gate_mobile:
    name: Mobile Gate
    runs-on: ubuntu-latest
    needs: [typecheck_app, expo_bundle]
    steps:
      - run: echo "âœ… mobile gate passed"
