name: workflow-lint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "scripts/ops/**"
      - "scripts/verify/**"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint workflows
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/ops/verify_workflow_lint.sh
