name: release-bff

on:
  push:
    tags:
      - "r6-*"
      - "r7-*"

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: webcore_appcore_starter_4_17  # npm 명령 실행 디렉토리 고정
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: app
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build workspaces
        run: npm run build:packages

      - name: DB migrate
        env:
          DATABASE_URL: postgres://app:app@localhost:5432/app
        run: npm run db:migrate

      - name: Build Docker image
        working-directory: .
        run: docker build -f Dockerfile.bff -t bff-accounting:release .

      - name: Run BFF container
        working-directory: .
        env:
          DATABASE_URL: postgres://app:app@host.docker.internal:5432/app
        run: |
          set -euo pipefail

          docker run -d --name bff -p 8081:8081 \
            -e USE_PG=1 \
            -e DATABASE_URL="postgres://app:app@host.docker.internal:5432/app" \
            -e EXPORT_SIGN_SECRET="ci-secret" \
            bff-accounting:release


            sleep 1
          done

      - name: E2E smoke against container
        env:
          BFF_URL: http://localhost:8081
          TENANT_ID: default
          API_KEY: collector-key:operator
          API_KEY_AUD: collector-key:auditor
        run: |
          set -euo pipefail
          : "${API_KEY:?}"
          : "${API_KEY_AUD:?}"

          npm run test:e2e:accounting:approvals
          API_KEY="${API_KEY_AUD}" npm run test:e2e:accounting:exports
          npm run test:e2e:accounting:exports:neg
          API_KEY="${API_KEY}" npm run test:e2e:accounting:recon

  gate_mobile:
    name: Mobile Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: webcore_appcore_starter_4_17
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run -w @appcore/app-expo typecheck || echo "typecheck skipped"

      - run: echo "mobile gate passed"

  publish-and-deploy:
    needs: [build-test-image, gate_mobile]
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        working-directory: .
        run: |
          set -euo pipefail

          IMAGE="ghcr.io/${{ github.repository }}/bff-accounting"
          TAG="${{ github.ref_name }}"

          docker build -f Dockerfile.bff -t "${IMAGE}:${TAG}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${TAG}"
          docker push "${IMAGE}:latest"

      - name: Setup kubectl & helm
        uses: azure/setup-helm@v4

      - name: Kubeconfig
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG }}" > "$HOME/.kube/config"

      - name: Helm upgrade
        working-directory: .
        run: |
          set -euo pipefail

          helm upgrade --install bff charts/bff-accounting \
            --set image.repository="ghcr.io/${{ github.repository }}/bff-accounting" \
            --set image.tag="${{ github.ref_name }}" \
            --set env.EXPORT_SIGN_SECRET="${{ secrets.EXPORT_SIGN_SECRET }}" \
            --set env.DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --wait --timeout 5m
