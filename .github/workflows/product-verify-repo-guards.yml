# PREP_TOKEN=1
name: product-verify-repo-guards

on:
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  product-verify-repo-guards:
    name: product-verify-repo-guards
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep jq

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Preflight (single source)
        uses: ./.github/actions/preflight_v1

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg --require-jq

      - name: Install deps (web_e2e)
        run: |
          npm --prefix webcore_appcore_starter_4_17/scripts/web_e2e ci

      - name: Install Playwright browsers
        run: |
          npx --prefix webcore_appcore_starter_4_17/scripts/web_e2e playwright install --with-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/ms-playwright

      - name: "Generate build stamp SSOT v1 (pre-verify)"
        run: |
          bash scripts/ops/gen_build_stamp_v1.sh

      - name: Run repo-wide guards (fail-closed)
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/ms-playwright
          ONPREM_PROOF_STRICT_ENFORCE: "0"
          # PR-P0-DEPLOY-02B: BFF secret schema v1 guard (dummy only; no real secrets, no value output)
          DATABASE_URL: "postgres://u:p@localhost:5432/app"
          EXPORT_SIGN_SECRET: "ci_format_check_only_16ch"
        run: |
          bash scripts/verify/verify_repo_contracts.sh

  gate:
    runs-on: ubuntu-latest
    needs: [product-verify-repo-guards]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.product-verify-repo-guards.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

