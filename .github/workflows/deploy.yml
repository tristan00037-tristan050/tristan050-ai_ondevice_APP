name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      version:
        description: "Version tag (e.g., 5.4.0)"
        required: false
        type: string
        default: "latest"
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: webcore_appcore_starter_4_17

    permissions:
      contents: read
      packages: write

    outputs:
      collector-image: ${{ steps.meta-collector.outputs.tags }}
      bff-image: ${{ steps.meta-bff.outputs.tags }}
      ops-console-image: ${{ steps.meta-ops.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Collector
        id: meta-collector
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/collector
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ github.event.inputs.version || 'latest' }}
            type=raw,value=${{ github.event.inputs.environment || 'staging' }}

      - name: Build and push Collector image
        uses: docker/build-push-action@v5
        with:
          context: ./webcore_appcore_starter_4_17
          file: ./webcore_appcore_starter_4_17/packages/collector-node-ts/Dockerfile
          push: true
          tags: ${{ steps.meta-collector.outputs.tags }}
          labels: ${{ steps.meta-collector.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for BFF
        id: meta-bff
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/bff
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ github.event.inputs.version || 'latest' }}
            type=raw,value=${{ github.event.inputs.environment || 'staging' }}

      - name: Build and push BFF image
        uses: docker/build-push-action@v5
        with:
          context: ./webcore_appcore_starter_4_17
          file: ./webcore_appcore_starter_4_17/packages/bff-node-ts/Dockerfile
          push: true
          tags: ${{ steps.meta-bff.outputs.tags }}
          labels: ${{ steps.meta-bff.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Ops Console
        id: meta-ops
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ops-console
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ github.event.inputs.version || 'latest' }}
            type=raw,value=${{ github.event.inputs.environment || 'staging' }}

      - name: Build and push Ops Console image
        uses: docker/build-push-action@v5
        with:
          context: ./webcore_appcore_starter_4_17
          file: ./webcore_appcore_starter_4_17/packages/ops-console/Dockerfile
          push: true
          tags: ${{ steps.meta-ops.outputs.tags }}
          labels: ${{ steps.meta-ops.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    defaults:
      run:
        shell: bash
        working-directory: webcore_appcore_starter_4_17

    env:
      KUBE_CONFIG_STAGING: ${{ secrets.KUBE_CONFIG_STAGING }}

    if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl (if KUBE_CONFIG provided)
        if: env.KUBE_CONFIG_STAGING != ''
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          kubectl config current-context

      - name: Create namespace (if not exists)
        run: |
          set -euo pipefail
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets (if not exists)
        if: env.KUBE_CONFIG_STAGING != ''
        run: |
          set -euo pipefail
          kubectl create secret generic collector-secrets \
            --from-literal=db-host="${{ secrets.DB_HOST_STAGING }}" \
            --from-literal=db-port="${{ secrets.DB_PORT_STAGING || '5432' }}" \
            --from-literal=db-name="${{ secrets.DB_NAME_STAGING }}" \
            --from-literal=db-user="${{ secrets.DB_USER_STAGING }}" \
            --from-literal=db-password="${{ secrets.DB_PASSWORD_STAGING }}" \
            --from-literal=api-keys="${{ secrets.API_KEYS_STAGING }}" \
            --from-literal=export-sign-secret="${{ secrets.EXPORT_SIGN_SECRET_STAGING }}" \
            --from-literal=encryption-key="${{ secrets.ENCRYPTION_KEY_STAGING }}" \
            --namespace=staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment manifests with new images
        run: |
          set -euo pipefail
          COLLECTOR_IMAGE="${{ needs['build-and-push'].outputs['collector-image'] }}"
          BFF_IMAGE="${{ needs['build-and-push'].outputs['bff-image'] }}"
          OPS_CONSOLE_IMAGE="${{ needs['build-and-push'].outputs['ops-console-image'] }}"

          # Update collector deployment
          if [ -f k8s/collector-deployment.yaml ]; then
            sed -i "s|image:.*collector.*|image: ${COLLECTOR_IMAGE}|g" k8s/collector-deployment.yaml
          fi

          # Update BFF deployment (if exists)
          if [ -f k8s/bff-deployment.yaml ]; then
            sed -i "s|image:.*bff.*|image: ${BFF_IMAGE}|g" k8s/bff-deployment.yaml
          fi

          # Update ops-console deployment (if exists)
          if [ -f k8s/ops-console-deployment.yaml ]; then
            sed -i "s|image:.*ops-console.*|image: ${OPS_CONSOLE_IMAGE}|g" k8s/ops-console-deployment.yaml
          fi

      - name: Deploy to Kubernetes
        if: env.KUBE_CONFIG_STAGING != ''
        run: |
          set -euo pipefail
          kubectl apply -f k8s/collector-deployment.yaml -n staging || true
          kubectl apply -f k8s/collector-hpa.yaml -n staging || true
          kubectl rollout status deployment/collector -n staging --timeout=5m || true

      - name: Run smoke tests
        if: env.KUBE_CONFIG_STAGING != ''
        run: |
          set -euo pipefail
          echo "Waiting for services to be ready..."
          sleep 30

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    defaults:
      run:
        shell: bash
        working-directory: webcore_appcore_starter_4_17

    env:
      KUBE_CONFIG_PRODUCTION: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

    if: github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl (if KUBE_CONFIG provided)
        if: env.KUBE_CONFIG_PRODUCTION != ''
        run: |
          set -euo pipefail
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          kubectl config current-context

      - name: Create namespace (if not exists)
        run: |
          set -euo pipefail
          kubectl create namespace production --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets (if not exists)
        if: env.KUBE_CONFIG_PRODUCTION != ''
        run: |
          set -euo pipefail
          kubectl create secret generic collector-secrets \
            --from-literal=db-host="${{ secrets.DB_HOST }}" \
            --from-literal=db-port="${{ secrets.DB_PORT || '5432' }}" \
            --from-literal=db-name="${{ secrets.DB_NAME }}" \
            --from-literal=db-user="${{ secrets.DB_USER }}" \
            --from-literal=db-password="${{ secrets.DB_PASSWORD }}" \
            --from-literal=api-keys="${{ secrets.API_KEYS }}" \
            --from-literal=export-sign-secret="${{ secrets.EXPORT_SIGN_SECRET }}" \
            --from-literal=encryption-key="${{ secrets.ENCRYPTION_KEY }}" \
            --namespace=production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment manifests with new images
        run: |

          COLLECTOR_IMAGE="${{ needs['build-and-push'].outputs['collector-image'] }}"
          BFF_IMAGE="${{ needs['build-and-push'].outputs['bff-image'] }}"
          OPS_CONSOLE_IMAGE="${{ needs['build-and-push'].outputs['ops-console-image'] }}"

          # Update collector deployment
          if [ -f k8s/collector-deployment.yaml ]; then
            sed -i "s|image:.*collector.*|image: ${COLLECTOR_IMAGE}|g" k8s/collector-deployment.yaml
          fi

          # Update BFF deployment (if exists)
          if [ -f k8s/bff-deployment.yaml ]; then
            sed -i "s|image:.*bff.*|image: ${BFF_IMAGE}|g" k8s/bff-deployment.yaml
          fi

          # Update ops-console deployment (if exists)
          if [ -f k8s/ops-console-deployment.yaml ]; then
            sed -i "s|image:.*ops-console.*|image: ${OPS_CONSOLE_IMAGE}|g" k8s/ops-console-deployment.yaml
          fi

      - name: Deploy to Kubernetes
        if: env.KUBE_CONFIG_PRODUCTION != ''
        run: |
          set -euo pipefail
          kubectl apply -f k8s/collector-deployment.yaml -n production || true
          kubectl apply -f k8s/collector-hpa.yaml -n production || true
          kubectl rollout status deployment/collector -n production --timeout=5m || true

      - name: Run smoke tests
        if: env.KUBE_CONFIG_PRODUCTION != ''
        run: |
          set -euo pipefail
          echo "Waiting for services to be ready..."
          sleep 30
          echo "Smoke tests would run here"
