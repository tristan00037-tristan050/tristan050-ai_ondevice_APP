name: product-verify-web-ux-03

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  web_ux_03_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: WEB-UX-03 verify
        run: |
          bash webcore_appcore_starter_4_17/scripts/verify/verify_web_ux_03_export_auditv2_e2e.sh

  gate:
    runs-on: ubuntu-latest
    needs: [web_ux_03_e2e]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.web_ux_03_e2e.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

