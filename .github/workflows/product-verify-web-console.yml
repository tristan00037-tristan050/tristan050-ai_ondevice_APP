name: product-verify-web-console

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  product_verify_web_console:
    name: product-verify-web-console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg

      - name: Install dependencies (ops-console)
        shell: bash
        run: |
          set -euo pipefail
          cd webcore_appcore_starter_4_17/packages/ops-console
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }
          npm ci
          # Verify jest is installed
          test -f node_modules/.bin/jest || { echo "FAIL: jest not installed after npm ci"; exit 1; }

      - name: Run Web Console verify
        shell: bash
        run: |
          set -euo pipefail
          bash webcore_appcore_starter_4_17/scripts/verify/verify_web_console.sh

  gate:
    runs-on: ubuntu-latest
    needs: [product_verify_web_console]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.product_verify_web_console.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

