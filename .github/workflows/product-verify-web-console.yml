name: product-verify-web-console

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  preflight:
    name: preflight-web-console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ripgrep
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg

      - name: Install dependencies (ops-console)
        shell: bash
        run: |
          set -euo pipefail
          cd webcore_appcore_starter_4_17/packages/ops-console
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }
          
          # NODE_ENV가 production으로 설정되어 있으면 devDependencies가 설치되지 않음
          unset NODE_ENV
          
          # --no-workspaces 플래그로 workspace 모드 비활성화 (package-lock.json 사용)
          npm ci --no-workspaces

          # jest 패키지가 설치되었는지 확인
          if [[ ! -d node_modules/jest ]]; then
            echo "FAIL: jest package not installed after npm ci"
            echo "Debug: checking for jest in node_modules..."
            ls -la node_modules/ | grep jest || echo "No jest found in node_modules"
            echo "Debug: package.json devDependencies:"
            grep -A 5 '"devDependencies"' package.json || echo "No devDependencies section"
            exit 1
          fi

          # npx를 통한 jest 실행 가능 여부 확인 (더 안정적)
          npx --no-install jest --version >/dev/null 2>&1 || { echo "FAIL: npx jest not available"; exit 1; }

  verify:
    name: product-verify-web-console
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Web Console verify (pure)
        shell: bash
        run: |
          set -euo pipefail
          bash webcore_appcore_starter_4_17/scripts/verify/verify_web_console.sh

  gate:
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.verify.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"
