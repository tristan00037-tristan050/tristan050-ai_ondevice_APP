name: product-verify-web-console

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  preflight:
    name: preflight-web-console
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ripgrep
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg

      - name: Install dependencies (ops-console) (fail-closed)
        shell: bash
        run: |
          set -euo pipefail

          cd webcore_appcore_starter_4_17/packages/ops-console

          echo "DEBUG:PWD=$(pwd)"
          echo "DEBUG:package.json devDependencies (jest key):"
          node -p "require('./package.json').devDependencies?.jest || 'NO_JEST_IN_PACKAGE_JSON'"

          echo "DEBUG:npm config (omit / production)"
          npm config get omit || true
          npm config get production || true

          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }

          npm ci

          echo "DEBUG:npm ls jest"
          npm ls jest --depth=0 || true

          npx --no-install jest --version >/dev/null || { echo "FAIL: jest cannot run after npm ci"; exit 1; }
          node -e "require('jest/package.json')" >/dev/null || { echo "FAIL: jest package missing after npm ci"; exit 1; }

  verify:
    name: product-verify-web-console
    runs-on: ubuntu-latest
    needs: [preflight]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (ops-console) (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          echo "DEBUG: repo pwd=$(pwd)"
          ls -la

          echo "DEBUG: target dir listing"
          ls -la webcore_appcore_starter_4_17/packages || true
          ls -la webcore_appcore_starter_4_17/packages/ops-console || true

          cd webcore_appcore_starter_4_17/packages/ops-console

          echo "DEBUG: ops-console pwd=$(pwd)"
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }

          # 워크스페이스/설정 영향으로 .bin이 안 생길 수 있으니, workspace를 끄고(dev 포함) 설치
          npm ci --no-workspaces --include=dev

          echo "DEBUG: node_modules exists?"
          ls -la node_modules | head -n 40 || true

          echo "DEBUG: jest entry check"
          test -f node_modules/jest/bin/jest.js || test -f node_modules/jest-cli/bin/jest.js || true

      - name: Run Web Console verify (pure)
        shell: bash
        run: |
          set -euo pipefail
          bash webcore_appcore_starter_4_17/scripts/verify/verify_web_console.sh

  gate:
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.verify.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"
