name: product-verify-perf-real-pipeline

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  perf_real_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install E2E dependencies
        run: |
          npm --prefix webcore_appcore_starter_4_17/scripts/web_e2e ci
      - name: Install playwright browsers
        run: |
          npx --prefix webcore_appcore_starter_4_17/scripts/web_e2e playwright install --with-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/ms-playwright
      - name: perf real pipeline p95 verify
        run: |
          PLAYWRIGHT_BROWSERS_PATH=${{ runner.temp }}/ms-playwright bash scripts/verify/verify_perf_real_pipeline_p95.sh

  gate:
    runs-on: ubuntu-latest
    needs: [perf_real_pipeline]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.perf_real_pipeline.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

