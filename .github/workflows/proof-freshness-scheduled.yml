name: proof-freshness-scheduled

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify proof freshness (check only)
        run: |
          set -euo pipefail
          bash scripts/verify/verify_onprem_proof_freshness.sh

