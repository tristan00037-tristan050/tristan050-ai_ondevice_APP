name: product-verify-attestation

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  product_verify_attestation:
    name: product-verify-attestation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg

      - name: Install dependencies (attestation)
        shell: bash
        run: |
          set -euo pipefail
          cd webcore_appcore_starter_4_17/backend/attestation
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }
          npm ci

      - name: Run SVR-05 verify
        shell: bash
        run: |
          set -euo pipefail
          bash webcore_appcore_starter_4_17/scripts/verify/verify_svr05_attestation.sh

  gate:
    runs-on: ubuntu-latest
    needs: [product_verify_attestation]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.product_verify_attestation.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

