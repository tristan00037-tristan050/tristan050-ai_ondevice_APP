name: product-verify-control-plane

on:
  pull_request:
    # No path filters - always run for required check
  merge_group:
    # Merge queue compatible
  workflow_dispatch:
    # Manual trigger

jobs:
  product_verify_control_plane:
    name: product-verify-control-plane
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep || true

      - name: Run SVR-01 Control Plane verification
        run: |
          bash webcore_appcore_starter_4_17/scripts/verify/verify_svr01_control_plane.sh

