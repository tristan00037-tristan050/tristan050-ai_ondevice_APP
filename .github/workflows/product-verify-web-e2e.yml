name: product-verify-web-e2e

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  web_e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install E2E dependencies
        run: |
          npm --prefix webcore_appcore_starter_4_17/scripts/web_e2e ci
      - name: Install playwright browsers
        run: |
          npx --prefix webcore_appcore_starter_4_17/scripts/web_e2e playwright install --with-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ runner.temp }}/ms-playwright
      - name: WEB-UX-01 verify
        run: |
          PLAYWRIGHT_BROWSERS_PATH=${{ runner.temp }}/ms-playwright bash webcore_appcore_starter_4_17/scripts/verify/verify_web_ux_01_mode_switch_e2e.sh
      - name: WEB-UX-03 verify
        run: |
          PLAYWRIGHT_BROWSERS_PATH=${{ runner.temp }}/ms-playwright bash webcore_appcore_starter_4_17/scripts/verify/verify_web_ux_03_export_auditv2_e2e.sh
      - name: WEB-UX-04 verify
        run: |
          PLAYWRIGHT_BROWSERS_PATH=${{ runner.temp }}/ms-playwright bash webcore_appcore_starter_4_17/scripts/verify/verify_web_ux_04_p95_marks_parity_e2e.sh
      - name: WEB-UX-08 verify
        run: |
          PLAYWRIGHT_BROWSERS_PATH=${{ runner.temp }}/ms-playwright bash webcore_appcore_starter_4_17/scripts/verify/verify_web_ux_08_meta_only_negative_suite.sh

  gate:
    runs-on: ubuntu-latest
    needs: [web_e2e]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.web_e2e.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

