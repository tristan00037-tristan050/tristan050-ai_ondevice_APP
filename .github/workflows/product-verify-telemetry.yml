name: product-verify-telemetry

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  product_verify_telemetry:
    name: product-verify-telemetry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ripgrep
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ops deps preflight (fail-closed)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/verify/verify_ops_deps.sh --require-node-npm --require-rg

      - name: Install dependencies (control_plane + telemetry)
        shell: bash
        run: |
          set -euo pipefail
          # control_plane (dependency)
          cd webcore_appcore_starter_4_17/backend/control_plane
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }
          npm ci
          # telemetry
          cd ../telemetry
          [[ -f package-lock.json ]] || { echo "FAIL: lockfile missing"; exit 1; }
          npm ci

      - name: Run Telemetry E2E verify
        shell: bash
        run: |
          set -euo pipefail
          bash webcore_appcore_starter_4_17/scripts/verify/verify_telemetry_e2e.sh

  gate:
    runs-on: ubuntu-latest
    needs: [product_verify_telemetry]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.product_verify_telemetry.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

