name: product-verify-ops-hub-traceability

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  ops_hub_traceability:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: ops hub traceability verify
        run: |
          bash scripts/verify/verify_ops_hub_traceability.sh

  gate:
    runs-on: ubuntu-latest
    needs: [ops_hub_traceability]
    steps:
      - name: gate
        run: |
          if [ "${{ needs.ops_hub_traceability.result }}" != "success" ]; then
            echo "GATE:FAIL"
            exit 1
          fi
          echo "GATE:OK"

